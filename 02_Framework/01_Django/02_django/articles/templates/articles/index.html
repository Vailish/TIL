{% extends 'base.html' %}

{% block content %}
  <h1>Article</h1>
  <a href="{% url 'articles:new' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <p>글 번호: {{ article.pk }}</p>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>  {# article.pk는 필요한 인자 넘겨주는 거임, 따옴표 없음 #}
    <hr>
  {% endfor %}
{% endblock content %}
